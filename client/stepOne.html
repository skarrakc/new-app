<template name="stepOne"> 
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Lose Weight</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal formOne" role="form">
                    <div class="row">
                    <!-- /.col-lg-6 (nested) -->
                        <div class="col-md-offset-1 col-lg-6">
                              <div class="form-group">
                                <label class="col-md-6 control-label">Current weight</label>                                     <div class="input-group col-md-6">
                                    <input type="text" name="current_weight" class="form-control current_weight">
                                    <span class="input-group-addon">kg</span>
                                </div>   
                              </div>
                              <div class="form-group">
                                  <label class="col-md-6 control-label">Current height</label>
                                  <div class="input-group col-md-6">
                                      <input type="text" name="current_height" class="form-control current_height">
                                      <span class="input-group-addon">cm</span>
                                  </div>   
                              </div>
                              <hr>
                              <div class="form-group">
                                  <label class="col-md-6 control-label">Target weight</label>
                                  <div class="input-group col-md-6">
                                      <input type="text" name="target_weight" class="form-control target_weight">
                                      <span class="input-group-addon">kg</span>
                                  </div>   
                              </div>
                              <div class="form-group">
                                  <label class="col-md-6 control-label">Deadline</label>
                                      <div class='col-md-6'>
                                          <div class="form-group">
                                              <div class="input-group datetimepicker">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                                <input class="form-control deadLine" name="deadLine" type="text"/>
                                              </div>
                                              <a class="#" data-toggle="popover" title="Here is the deadline of your goal. After this date your goal will be disabled and a report will be sent to you by e-mail." data-content="">what is it about ?</a>
                                          </div>
                                      </div>
                              </div> 
                        </div>
                        <div class="col-lg-5">
                            <div class="col-md-offset-3 col-md-3" style="font-size: 38px;" id="fields">
                                <i class="fa fa-calendar-minus-o fa-5x" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="list-inline col-md-offset-8">
                            <li><button type="button" class="btn btn-primary previous-step">Change the goal</button></li>
                            <li><button type="submit" class="btn btn-primary btn-lg">Save</button></li>
                        </ul>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</template>
